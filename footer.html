<footer class="main-footer" id="contact-us-section">
    <div class="footer-content">
        <div class="footer-left">
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:hrusa@liepin.com">info@bostonurbanforum.org</a></p>
        </div>
        <div class="footer-right">
            <form action="mailto:hrusa@liepin.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact_name" required>
                </div>
                <div class="form-group">
                    <label for="contact-phone">Phone:</label>
                    <input type="tel" id="contact-phone" name="contact_phone">
                </div>
                <div class="form-group">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact_email" required>
                </div>
                <div class="form-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact_message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</footer>
